<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        background-color: black;
      }
      button {
        background-color: rgb(86, 81, 81);
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 25px;
        border: none;
      }

      .yellow-btn {
        background-color: rgb(223, 155, 17);
      }

      .calculator {
        color: white;
        font-size: 30px;
      }
      .clear-btn {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p class="the-calculation calculator"></p>
    <p>
      <button
        onclick="
          calculation += '1'
          console.log(calculation)
          displayCalculation()
          "
      >
        1
      </button>
      <button
        onclick="
      calculation += '2'
      console.log(calculation)
      displayCalculation()
      "
      >
        2
      </button>
      <button
        onclick="
      calculation += '3'
        console.log(calculation)
        displayCalculation()"
      >
        3
      </button>
      <button
        class="yellow-btn"
        onclick="
      calculation += ' + '
      console.log(calculation)
      displayCalculation()"
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="
            calculation += '4'
            console.log(calculation)
            displayCalculation()
            "
      >
        4
      </button>
      <button
        onclick="
        calculation += '5'
        console.log(calculation)
        displayCalculation()
        "
      >
        5
      </button>
      <button
        onclick="
        calculation += '6'
          console.log(calculation)
          displayCalculation()"
      >
        6
      </button>
      <button
        class="yellow-btn"
        onclick="
        calculation += ' - '
        console.log(calculation)
        displayCalculation()"
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="
            calculation += '7'
            console.log(calculation)
            displayCalculation()
            "
      >
        7
      </button>
      <button
        onclick="
        calculation += '8'
        console.log(calculation)
        displayCalculation()
        "
      >
        8
      </button>
      <button
        onclick="
        calculation += '9'
          console.log(calculation)
          displayCalculation()"
      >
        9
      </button>
      <button
        class="yellow-btn"
        onclick="
        calculation += ' * '
        console.log(calculation)
        displayCalculation()"
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="
            calculation += '0'
            console.log(calculation)
            displayCalculation()
            "
      >
        0
      </button>
      <button
        onclick="
        calculation += '.'
        console.log(calculation)
        displayCalculation()
        "
      >
        .
      </button>
      <button
        onclick="
    calculation = eval(calculation)
    console.log(calculation)
    displayCalculation()"
      >
        =
      </button>
      <button
        class="yellow-btn"
        onclick="
        calculation += ' / '
        console.log(calculation)
        displayCalculation()"
      >
        /
      </button>
    </p>
    <p>
      <button
        class="clear-btn"
        onclick="
          calculation = '';
  
          // Display the calculation on the page
          // instead of console.log
          displayCalculation();
  
          localStorage.setItem('calculation', calculation);
        "
      >
        Clear
      </button>
    </p>
    <script>
      let calculation = localStorage.getItem("calculation") || "";

      // Display the calculation when the page first loads.
      displayCalculation();

      // Display the calculation on the page

      function displayCalculation() {
        document.querySelector(".the-calculation").innerHTML = calculation;
      }
    </script>
  </body>
</html>
